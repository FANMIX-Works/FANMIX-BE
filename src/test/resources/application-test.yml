spring:
  h2:
    console:
      enabled: true  # H2 콘솔을 활성화
      path: /h2-console  # H2 콘솔에 접근할 경로 (기본값은 "/h2-console")
  datasource:
    #url: jdbc:h2:tcp://localhost/~/fanmix;MODE=MYSQL # 인메모리, 임베디드, 서버 모드 3개가 있다.
    url: jdbc:p6spy:h2:tcp://localhost/~/fanmix;MODE=MYSQL # 인메모리, 임베디드, 서버 모드 3개가 있다.
    # DB_CLOSE_ON_EXIT=FALSE 옵션은 JVM종료시 데이터베이스 연결을 자동으로 닫지 않도록 한다.
    #  AUTO_SERVER=TRUE로 하면 서버모드를 자동으로 활성화. 다른프로세스가 동일한 데이터베이스에 접근가능
    # h2콘솔에서 url 똑같이 넣으면 자동으로 p6spy는 빼지고 다시 연결하면 됨
    username: sa
    password: ""
    # driver-class-name: org.h2.Driver
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver # 쿼리에 파라미터 매핑된것 출력하기위해
  jpa:
    hibernate:
      ddl-auto: update  # DB 초기화 전략 (none, create, create-drop, update, validate)
    show-sql: true       # SQL 쿼리를 콘솔에 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true  # SQL을 보기 좋은 포맷으로 출력
        use_sql_comments: true # JPQL 출력
logging:
  level:
    root: INFO
    org.springframework.jdbc.core: INFO
    org.hibernate: INFO
    org.springframework: INFO
    com.p6spy: DEBUG
