<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>인가코드로 받아온 데이터들</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<h1>로그인 성공후</h1>
<p>인가코드 : <div id="authCode"></div></p>
<br>
<p>jwt : <div id="jwt"></div></p>
<br>
<p>member닉네임 : <div id="member"></div></p>
<br>
<p id="response"></p>
<button onclick="validateToken()">유저 정보 보기</button>
<!-- 추가 정보 표시 -->
<p>프로필 이미지 URL : <div id="profileImgUrl"></div></p>
<br>
<p>첫 로그인 여부 : <div id="firstLoginYn"></div></p>
<br>
<p>역할 : <div id="role"></div></p>
<br>


<script th:inline="javascript">
    // Assuming you have the authorization code in a variable
    const urlParams = new URLSearchParams(window.location.search);
    let authCode = urlParams.get('code');
    console.log("authCode : ", authCode);

    document.addEventListener('DOMContentLoaded', () => {
    axios.post('/api/members/oauth/google', { code: authCode })
        .then(response => {
            console.log("response : ", response);
            console.log("response.data : ", response.data);
            console.log("response.data.data.jwt : ", response.data.data.jwt);
            console.log("response.data.data.member.nickName : ", response.data.data.member.nickName);

            document.getElementById('authCode').innerText = authCode;
            document.getElementById('jwt').innerText = response.data.data.jwt; // No need for JSON.stringify here
            document.getElementById('member').innerText = response.data.data.member.nickName; // No need for JSON.stringify here
        })
        .catch(error => {
            console.error(error);
            document.getElementById('response').innerText = 'Error: ' + error.message;
        });
    });


    function validateToken() {
        const jwt = document.getElementById('jwt').innerText;
        axios.get('/api/members/me', {
            /* 헤더에 Authorization이라는 이름으로 Bearer 한칸띄우고 jwt 값을 넣음 */
            headers: {
                'Authorization': 'Bearer ' + jwt
            }
        })
        .then(response => {
            console.log("마이페이지 response : ", response);
            console.log("마이페이지 response.data : ", response.data);

            document.getElementById('nickName').innerText = response.data.nickName;
            document.getElementById('email').innerText = response.data.email;
            document.getElementById('profileImgUrl').innerText = response.data.profileImgUrl;
            document.getElementById('firstLoginYn').innerText = response.data.firstLoginYn;
            document.getElementById('role').innerText = response.data.role;
        })
        .catch(error => {
            console.error(error);
            document.getElementById('response').innerText = 'Error: ' + error.message;
        });
    }
</script>
</body>
</html>
