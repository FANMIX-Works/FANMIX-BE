<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Login</title>
</head>
<body>
<h1>Google Login Test</h1>
<a th:href="@{https://accounts.google.com/o/oauth2/v2/auth(
        client_id=${@environment.getProperty('oauth.google.client-id')},
        redirect_uri=${@environment.getProperty('oauth.google.redirect-uri')},
        response_type='code',
        scope='https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
        access_type=offline
    )}">Login with Google</a>
</body>
</html>
